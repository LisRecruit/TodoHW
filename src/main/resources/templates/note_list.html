<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Notes</h1>
    <div class="mb-3">
        <a th:href="@{/note/add}" class="btn btn-success">Add Note</a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${notes}">
            <td th:text="${note.title}"></td>
            <td th:text="${note.content}"></td>
            <td>
                <form th:action="@{/note/delete}" method="post" class="d-inline">
                    <input type="hidden" th:value="${note.id}" name="id"/>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
                <a th:href="@{/note/edit(id=${note.id})}" class="btn btn-primary">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
